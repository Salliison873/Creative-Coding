<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Think Different</title> 
    <!--
        This is my Samantha Allisonn interpretaton of 
        My manifesto statement is by apple: "Think Different."
        https://designmanifestos.org/apple-think-different/ 
        got my based code from example 2
        https://github.com/Salliison873/Creative-Coding/blob/main/unit1/1.3.concrete-manifesto/example/index.v2.html
            
    -->  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style type="text/css">
              
        div {
                 position: absolute;
            top: -500px;
            left: 500px;
            rotate: -30deg;
            border-left: 10px solid black;
            border-right: 10px solid blue;
            padding: 18px;
            padding-top:600px;
            height: 1500px;
            position:fixed;
        }
        p {
            font-family: 'Times New Roman', sans-serif;
            <span style="color: purple; background-color:white;">Think</span>
            <span style="color: purple; background-color:white;">Different</span>
            font-size:60px;
            margin-top: 0;
            margin-bottom:0;
            line-height: 100%;
            letter-spacing:20px;
        }
    
    </style>
</head>
<body>
<div>
    <p>Think</p>
    <p>Different</p>
</div>

</body>
</html>
